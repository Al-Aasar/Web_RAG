<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Muhammad Al-Aasar</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --user-msg: #007bff;
            --ai-msg: #f1f0f0;
            --text-main: #1c1e21;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 15px;
            background: #fff;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: var(--user-msg);
        }
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message-row {
            display: flex;
            gap: 10px;
            max-width: 85%;
        }
        .user-row {
            align-self: flex-end;
            justify-content: flex-end;
        }
        .ai-row {
            align-self: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #ddd;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .user-bubble {
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .ai-bubble {
            background-color: var(--ai-msg);
            color: var(--text-main);
            border-bottom-left-radius: 2px;
        }
        .input-area {
            padding: 20px;
            background: #fff;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        button {
            background: var(--user-msg);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .typing {
            font-size: 12px;
            color: #777;
            margin-left: 60px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-header">AI Assistant | Muhammad Al-Aasar</div>

<div id="chat-window">
    <div class="message-row ai-row">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="avatar">
        <div class="message-bubble ai-bubble">Hello! I am Muhammad's AI Assistant. How can I help you today?</div>
    </div>
</div>

<div class="typing" id="typing-indicator">AI is thinking...</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button onclick="askAI()">Send</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const typingIndicator = document.getElementById('typing-indicator');

    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function askAI() {
        const inputField = document.getElementById('userInput');
        const text = inputField.value.trim();
        if (!text) return;

        appendMessage('user', text);
        inputField.value = '';
        
        typingIndicator.style.display = 'block';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        const aiMessageRow = document.createElement('div');
        aiMessageRow.className = `message-row ai-row`;
        aiMessageRow.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="avatar">
            <div class="message-bubble ai-bubble"></div>
        `;
        chatWindow.appendChild(aiMessageRow);
        const aiBubble = aiMessageRow.querySelector('.ai-bubble');

        try {
            const response = await fetch('https://al-aasar-ai-portfolio-rag.hf.space/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            if (!response.ok) throw new Error('Server issues');

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            typingIndicator.style.display = 'none';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                
                for (let i = 0; i < chunk.length; i++) {
                    aiBubble.innerText += chunk[i]; 
                    
                    let delay = Math.floor(Math.random() * (30 - 15 + 1)) + 15;

                    if (['.', '!', '?', 'ØŒ', ','].includes(chunk[i])) {
                        delay = 150; 
                    }

                    await sleep(delay); 
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }

        } catch (error) {
            console.error("Fetch error:", error);
            aiBubble.innerText = "Error: Connection to server failed.";
            typingIndicator.style.display = 'none';
        }
    }

    function appendMessage(sender, text) {
        if (sender === 'ai') return; 

        const row = document.createElement('div');
        row.className = `message-row ${sender}-row`;

        const bubble = document.createElement('div');
        bubble.className = `message-bubble ${sender}-bubble`;
        bubble.innerText = text;

        row.appendChild(bubble);
        chatWindow.appendChild(row);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') askAI();
    });
</script>

</body>
</html>
