<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Muhammad Al-Aasar</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --user-msg: #007bff;
            --ai-msg: #f1f0f0;
            --text-main: #1c1e21;
            --header-bg: #ffffff;
            --border-color: #ddd;
        }

        /* ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä (Dark Mode) */
        body.dark-mode {
            --bg-color: #18191a;
            --chat-bg: #242526;
            --ai-msg: #3a3b3c;
            --text-main: #e4e6eb;
            --header-bg: #242526;
            --border-color: #3e4042;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-main);
            transition: background-color 0.3s ease;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--user-msg);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-row {
            display: flex;
            gap: 10px;
            max-width: 85%;
        }

        .user-row { align-self: flex-end; justify-content: flex-end; }
        .ai-row { align-self: flex-start; }

        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--border-color);
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }

        .user-bubble {
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-bubble {
            background-color: var(--ai-msg);
            color: var(--text-main);
            border-bottom-left-radius: 2px;
        }

        .ai-bubble p { margin: 0 0 10px 0; }
        .ai-bubble p:last-child { margin-bottom: 0; }
        .ai-bubble strong { font-weight: bold; color: inherit; }

        .input-area {
            padding: 20px;
            background: var(--header-bg);
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border-color);
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        button.send-btn {
            background: var(--user-msg);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .typing {
            font-size: 12px;
            color: #777;
            margin-left: 60px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-header">
    <span>AI Assistant | Muhammad Al-Aasar</span>
    <button class="theme-toggle" onclick="toggleDarkMode()" id="theme-btn">üåô Dark Mode</button>
</div>

<div id="chat-window">
    <div class="message-row ai-row">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="avatar">
        <div class="message-bubble ai-bubble">Hello! I am Muhammad's AI Assistant. How can I help you today?</div>
    </div>
</div>

<div class="typing" id="typing-indicator">AI is thinking...</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button class="send-btn" onclick="askAI()">Send</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const typingIndicator = document.getElementById('typing-indicator');
    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    // --- ŸÖŸÜÿ∑ŸÇ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä (Dark Mode) ---
    function toggleDarkMode() {
        const body = document.body;
        const btn = document.getElementById('theme-btn');
        body.classList.toggle('dark-mode');
        
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        btn.innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }

    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ™ŸÅÿ∂ŸäŸÑ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-btn').innerText = '‚òÄÔ∏è Light Mode';
    }

    async function askAI() {
        const inputField = document.getElementById('userInput');
        const text = inputField.value.trim();
        if (!text) return;

        appendMessage('user', text);
        inputField.value = '';
        
        typingIndicator.style.display = 'block';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        const aiMessageRow = document.createElement('div');
        aiMessageRow.className = `message-row ai-row`;
        aiMessageRow.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="avatar">
            <div class="message-bubble ai-bubble"></div>
        `;
        chatWindow.appendChild(aiMessageRow);
        const aiBubble = aiMessageRow.querySelector('.ai-bubble');

        let rawText = ""; 

        try {
            const response = await fetch('https://al-aasar-ai-portfolio-rag.hf.space/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            if (!response.ok) throw new Error('Server issues');

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            typingIndicator.style.display = 'none';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                
                for (let i = 0; i < chunk.length; i++) {
                    rawText += chunk[i]; 
                    
                    const formattedText = marked.parse(rawText);
                    aiBubble.innerHTML = formattedText; 

                    let delay = Math.floor(Math.random() * (20 - 10 + 1)) + 10;
                    if (['.', '!', '?', 'ÿå', ','].includes(chunk[i])) {
                        delay = 150; 
                    }

                    await sleep(delay); 
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }

        } catch (error) {
            console.error("Fetch error:", error);
            aiBubble.innerText = "Error: Connection to server failed.";
            typingIndicator.style.display = 'none';
        }
    }

    function appendMessage(sender, text) {
        if (sender === 'ai') return; 
        const row = document.createElement('div');
        row.className = `message-row ${sender}-row`;
        const bubble = document.createElement('div');
        bubble.className = `message-bubble ${sender}-bubble`;
        bubble.innerText = text;
        row.appendChild(bubble);
        chatWindow.appendChild(row);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') askAI();
    });
</script>

</body>
</html>
